swarm:
  datasources:
    data-sources:
      ClarksnutDS:
        jndi-name: java:jboss/datasources/ClarksnutDS
        driver-name: h2
        connection-url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        user-name: sa
        password: sa
  infinispan:
    cache-containers:
      hibernate-orm:
        default-cache: local-query
        module: "org.hibernate.infinispan:${version.hibernate}"
        jgroups-transport:
          lock-timeout: 60000
        local-caches:
          entity:
            transaction-component:
              mode: "NON_XA"
            eviction-component:
              max-entries: 10000
              strategy: "LRU"
            expiration-component:
              max-idle: 100000
          local-query:
            eviction-component:
              strategy: "LRU"
              max-entries: 10000
            expiration-component:
              max-idle: 100000
          timestamps:
      hibernate-search:
        default-cache: LuceneIndexesData
        jndi-name: java:jboss/infinispan/hibernate-search
        jgroups-transport:
          lock-timeout: 60000
        replicated-caches:
          LuceneIndexesMetadata:
            mode: SYNC
            binary-jdbc-store:
              datas-ource: java:jboss/datasources/ClarksnutDS
              shared: true
              passivation: false
              purge: false
              properties:
                createTableOnStart: true
              binary-keyed-table:
                id-column: ID_COLUMN
                data-column: DATUM
          LuceneIndexesData:
            mode: SYNC
            binary-jdbc-store:
              data-source: java:jboss/datasources/ClarksnutDS
              shared: true
              passivation: false
              purge: false
              properties:
                createTableOnStart: true
              binary-keyed-table:
                id-column: ID_COLUMN
                data-column: DATUM
          LuceneIndexesLocking:
            mode: SYNC