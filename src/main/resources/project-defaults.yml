swarm:
  datasources:
    data-sources:
      ClarksnutDS:
        jndi-name: java:jboss/datasources/ClarksnutDS
        driver-name: h2
        connection-url: jdbc:h2:mem:clarksnut;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        user-name: sa
        password: sa
      InfinispanDS:
        jndi-name: java:jboss/datasources/InfinispanDS
        driver-name: h2
        connection-url: jdbc:h2:mem:infinispan;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        user-name: sa
        password: sa
  infinispan:
    cache-containers:
      hibernate-orm:
        jndi-name: "java:jboss/infinispan/hibernate-orm"
        module: "org.hibernate.infinispan:${version.hibernate}"
        local-caches:
          entity:
            transaction-component:
              mode: NON_XA
            eviction-component:
              max-entries: 10000
              strategy: LRU
            expiration-component:
              max-idle: 100000
          local-query:
            eviction-component:
              strategy: LRU
              max-entries: 10000
            expiration-component:
              max-idle: 100000
          timestamps:
      hibernate-search:
        default-cache: LuceneIndexesData
        jndi-name: "java:jboss/infinispan/hibernate-search"
        jgroups-transport:
          lock-timeout: 60000
        replicated-caches:
          LuceneIndexesMetadata:
            mode: SYNC
            statistics-enabled: true
            binary-jdbc-store:
              data-source: InfinispanDS
              shared: true
              passivation: false
              purge: false
              properties:
                createTableOnStart: true
              binary-keyed-table:
                id-column: ID_COLUMN
                data-column: DATUM
          LuceneIndexesData:
            mode: SYNC
            statistics-enabled: true
            binary-jdbc-store:
              data-source: InfinispanDS
              shared: true
              passivation: false
              purge: false
              properties:
                createTableOnStart: true
              binary-keyed-table:
                id-column: ID_COLUMN
                data-column: DATUM
          LuceneIndexesLocking:
            mode: SYNC
            statistics-enabled: true
